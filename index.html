<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi uscire con me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFD1DC; /* Rosa pastello */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .question {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: lightgreen;
            transition: background-color 0.3s;
        }
        #yes:hover {
            background-color: green;
            color: white;
        }
        #no {
            background-color: lightcoral;
            transition: background-color 0.3s;
        }
        .penguin {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
        }
        .mascot {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Vuoi uscire con me?</div>
        <div class="buttons">
            <button id="yes" class="button">S√¨</button>
            <button id="no" class="button">No</button>
        </div>
        <div id="penguin" class="penguin">üéâ Il pinguino Celeste esulta di gioia!</div>
        <div class="mascot">üêß</div>
    </div>
    <script>
        document.getElementById('yes').addEventListener('click', function() {
            document.getElementById('penguin').style.display = 'block';
            document.getElementById('penguin').textContent = 'üéâ Il pinguino Celeste esulta di gioia!';
        });

        document.getElementById('no').addEventListener('mouseover', function() {
            const noButton = this;
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            noButton.style.top = Math.random() * maxY + 'px';
            noButton.style.left = Math.random() * maxX + 'px';
        });
    </script>
</body>
</html>
