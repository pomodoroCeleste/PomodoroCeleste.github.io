<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi uscire con me?</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .question {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
        }
        #no:hover {
            position: absolute;
            top: calc(50% + (Math.random() * 200 - 100px));
            left: calc(50% + (Math.random() * 200 - 100px));
        }
        .penguin {
            display: none;
            margin-top: 20px;
        }
        .mascot {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Vuoi uscire con me?</div>
        <div class="buttons">
            <div id="yes" class="button">S√¨</div>
            <div id="no" class="button">No</div>
        </div>
        <div id="penguin" class="penguin">üéâ Il pinguino esulta di gioia!</div>
        <div class="mascot">üêß</div>
    </div>
    <script>
        document.getElementById('yes').addEventListener('click', function() {
            document.getElementById('penguin').style.display = 'block';
            document.getElementById('penguin').textContent = 'üéâ Il pinguino esulta di gioia!';
        });

        document.getElementById('no').addEventListener('mouseover', function() {
            this.style.top = Math.random() * (window.innerHeight - this.clientHeight) + 'px';
            this.style.left = Math.random() * (window.innerWidth - this.clientWidth) + 'px';
        });
    </script>
</body>
</html>
